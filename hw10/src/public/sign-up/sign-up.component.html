<fieldset>
  <form name="signUpForm" novalidate>
    <input type="text" name="username" placeholder="enter username" ng-model="$ctrl.username"
      required minlength="4">
    {{$ctrl.username}}

    <div><button ng-disabled="signUpForm.$invalid" class="submit-button">submit</button></div>
  </form>
</fieldset>
