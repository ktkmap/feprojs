<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as ToBuyList">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="x in ToBuyList.buyList">
         Buy {{x.count}} {{x.item}}
         <input type="number" step="1" ng-model="x.count"/>
         <button class="btn btn-default" ng-click="ToBuyList.buyItem(x)">
           <span class="glyphicon glyphicon-ok"></span> Bought
         </button>
        </li>
     </ul>
     <div class="emptyMessage" ng-if="ToBuyList.buyList.length==0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as AlreadyBoughtList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="x in AlreadyBoughtList.boughtList">
         Bought {{x.count}} of {{x.item}} for total price of {{x.count*x.pricePerItem | tripleDollar}}
       </li>
     </ul>
     <div class="emptyMessage"
      ng-if="AlreadyBoughtList.boughtList.length==0"
     >
        Nothing bought yet.
     </div>
    </div>
  </div>
</div>

</body>
</html>
